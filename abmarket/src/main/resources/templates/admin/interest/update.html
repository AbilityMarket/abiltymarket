<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심사 수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminstyle2.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>    
</head>

<body>
    <div class="card" style="padding:20px">
        <h3>관심사 수정</h3>
        <hr />
        
        <form th:action="@{/api/admin/interest/update}" method="post"
            enctype="multipart/form-data">
            <div style="margin-bottom: 10px"> <div style="width: 80px; display: inline; "> 관심사코드 : </div> <input type="text" name="incode" th:value="${interest.incode}" readonly /><br /></div>
            <div style="margin-bottom: 10px"> <div style="width: 80px; display: inline; margin-left: 15px;"> 카테고리 : </div> <input type = "text" name="incategory" th:value="${interest.incategory}"/><br /></div>
            <div style="margin-bottom: 10px"> <div style="width: 80px; display: inline; margin-left: 15px;"> 관심사명 : </div> <input type = "text" name="inname" th:value="${interest.inname}"/><br /></div>
            <div style="width: 80px; margin-left: 15px;"><img th:src="@{/api/admin/interest/image(incode=${interest.incode})}" style="width:100px" /> </div>
            <div style="margin-bottom: 10px"> <div style="width: 80px; display: inline; margin-left: 15px;"> 이미지 : </div> <input type = "file" name="image"/><br /> </div>

            <input type="submit" style="background: white; border: 1px solid #6666; 
            box-sizing: border-box; padding: 4px; color: gray; border-radius: 5px;" value="관심사 수정" />   
        </form>
    </div>

</body>
<script>
  
</script>
</html>
